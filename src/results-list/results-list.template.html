<div layout="column">
  <md-card ng-repeat="metro in $ctrl.results">
    <md-card-content>
      <div layout="row">
        <div flex="grow">
          <h4>{{ metro.geoObject | metroName }}</h4>
          <h5>{{ metro.geoObject | metroLine }}</h5>
        </div>
        <div>
          <h5>пешком:</h5>
          <div ng-if="metro.duration">{{ metro.duration.text }}</div>
          <div ng-if="metro.distance">{{ metro.distance.text }}</div>
        </div>
      </div>
    </md-card-content>
  </md-card>
</div>
